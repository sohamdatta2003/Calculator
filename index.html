<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="operator" id="clear">clear</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="divide">/</button><br>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply">*</button><br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="subtract">-</button><br>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add">+</button><br>
        <button class="number zero">0</button>
        <button class="operator" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
